apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: block-dev
  namespace: dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector: {}
    - from:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: ingress-nginx
        podSelector:
          matchLabels:
            app.kubernetes.io/name: ingress-nginx
      ports:
        - port: 443
        - port: 80
        - port: 8080
